<!-- include tpl=head title="修改手机 - 个人中心" -->
<script type="text/javascript">
$(document).ready(function(){
	$("#userinfo_mobile").submit(function(){
		$(this).ajaxSubmit({
			'type':'post',
			'dataType':'json',
			'url':api_url('usercp','mobile'),
			'success':function(rs){
				if(rs.status == 'ok'){
					$.dialog.alert("您的手机更新成功",function(){
						$.phpok.reload();
					},'succeed');
				}else{
					$.dialog.alert(rs.content);
					return false;
				}
			}
		});
		return false;
	});
});
</script>
<div class="cp">
	<div class="left"><!-- include tpl=block_usercp --></div>
	<div class="right">
		<div class="pfw mbottom10">
			<h3>手机修改</h3>
			<form method="post" id="userinfo_mobile">
			<div class="table">
				<div class="l"><span class="red">*</span> 会员密码：</div>
				<input type="password" name="pass" id="pass" value="" class="input" />
			</div>
			<!-- if $rs.mobile -->
			<div class="table">
				<div class="l">原手机：</div>
				<input type="text" name="oldmobile" id="oldmobile" value="{$rs.mobile}" class="input" disabled />
			</div>
			<!-- /if -->
			<div class="table">
				<div class="l"><span class="red">*</span> 新手机：</div>
				<input type="text" name="mobile" id="mobile" value="" class="input" />
			</div>
			<div class="table">
				<div class="l">&nbsp;</div>
				<input type="submit" id="phpok_submit" value="提 交" class="button blue">
			</div>
			</form>
		</div>
		<div class="pfw mbottom10">
			<h3>友情说明</h3>
			<ul class="tip">
				<li>手机号修改需要您提供会员密码认证</li>
				<li>请确填写的手机号是11位有效数字，暂不接受其他类型的手机号</li>
				<li>我们推荐您使用插件来实现手机号变更验证</li>
			</ul>
		</div>
	</div>
	<div class="clear"></div>
</div>
