<!-- include tpl=head title=伪静态页规则管理 -->
<script type="text/javascript" src="{func include_js rewrite.js}&_"></script>
<div class="tips">
	{lang您当前的位置：}
	<a href="{url ctrl=seo/}">{lang伪静态网址规则管理}</a>
	&raquo; {lang列表}
	<!-- if $optlist -->
	<div class="action"><a href="javascript:add_it();void(0)">添加规则</a></div>
	<!-- /if -->
</div>
<div class="list">
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<th class="lft">主题</th>
	<th class="lft">网址规则</th>
	<th class="action">操作</th>
</tr>
<!-- loop from=$rslist key=$key value=$value -->
<tr id="edit_{$value.id}">
	<td>{$value.title}</td>
	<td>{$value.urltype}</td>
	<td>
		<input type="button" value="修改" class="btn" onclick="edit_it('{$value.id}','{$value.title}')" />
		<input type="button" value="删除" onclick="delete_it('{$value.id}','{$value.title}')" class="btn" />
	</td>
</tr>
<!-- /loop -->
</table>
</div>
<!-- include tpl=foot -->
