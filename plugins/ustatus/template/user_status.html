<!-- 会员操作按钮动态生成 -->
<script type="text/javascript">
function ustatus_email_user(id,name)
{
	//get_url('plugin','exec','id=copyright&exec=license&tid='+id)
	var url = "{url ctrl=plugin func=exec id=ustatus exec=email/}&uid="+id;
	url = $.phpok.nocache(url);
	$.dialog.open(url,{'title':'邮件通知会员：'+name,'width':850,'height':550,'lock':true,'dialog':false});
}
$(document).ready(function(){
	$("table.list tr").each(function(i){
		var id = $(this).find('td').eq(0).text();
		var name = $(this).find('td').eq(3).text();
		if(parseInt(id)>0)
		{
			$(this).find('td').eq(3).after('<td><input type="button" value="通知会员" onclick="ustatus_email_user('+id+',\''+$.trim(name)+'\')" /></td>');
		}
		else
		{
			$(this).find('th').eq(3).after('<th class="lft">&nbsp; 邮件通知</td>');
		}
	});
});
</script>
