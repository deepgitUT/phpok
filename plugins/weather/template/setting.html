<div class="tips"><div style="padding-left:5px;padding-bottom:5px;">
	如果已传递城市参数，将不使用IP获取地址这个接口。<br />
	前台调用获取天气数据如下：
	<div style="padding:10px;border:1px solid #ccc;background:#fff;margin-right:10px;">
		var url = api_plugin_url('weather','get','city='+$.str.encode('城市名称'));<br />
		var rs = json_ajax(url);
	</div>
</div></div>
<div class="table">
	<div class="title">
		百度接口之IP获取地址API-KEY：
		<span class="note">每个API-KEY的每天请求次数不超过100万次，超过将不再返回数据</span>
	</div>
	<div class="content">
		<input type="text" id="ip_api" name="ip_api" class="long" value="{$rs.param.ip_api}" />
	</div>
</div>

<div class="table">
	<div class="title">
		百度接口获取地址对应的天气API：
		<span class="note">同上，因此这里建议设置两个不同API-KEY，前期用户少时可以只设置一个</span>
	</div>
	<div class="content">
		<input type="text" id="weather_api" name="weather_api" class="long" value="{$rs.param.weather_api}" />
	</div>
</div>
