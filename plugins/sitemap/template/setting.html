<div class="table">
	<div class="title">
		百度Sitemap：
		<span class="note">是否启用百度的Sitemap功能</span>
	</div>
	<div class="content">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td><label><input type="radio" name="baidu" value="0"{if !$rs.param.baidu} checked{/if} />禁用</label></td>
			<td><label><input type="radio" name="baidu" value="1"{if $rs.param.baidu} checked{/if} />启用</label></td>
		</tr>
		</table>
	</div>
</div>

<div class="table">
	<div class="title">
		Google Sitemap：
		<span class="note">是否启用谷歌的Sitemap功能，国内用户建议禁用</span>
	</div>
	<div class="content">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td><label><input type="radio" name="google" value="0"{if !$rs.param.google} checked{/if} />禁用</label></td>
			<td><label><input type="radio" name="google" value="1"{if $rs.param.google} checked{/if} />启用</label></td>
		</tr>
		</table>
	</div>
</div>
