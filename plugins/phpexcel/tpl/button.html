<script type="text/javascript">
function phpexcel_in()
{
	var url = get_url("plugin","exec") + "&id={$plugin.id}";
	url += "&exec=in_data&pid={$pid}";
	$.dialog.open(url,{
		"title":"导入数据",
		"width":"700px",
		"height":"75%",
		"lock":true
	});
}
function phpexcel_out()
{
	var url = get_url("plugin","exec") + "&id={$plugin.id}";
	url += "&exec=out_data&pid={$pid}";
	$.dialog.open(url,{
		"title":"数据导出",
		"width":"700px",
		"height":"75%",
		"lock":true
	});
}
$(document).ready(function(){
	//执行HTML
	var htm = '<div class="action"><a href="javascript:phpexcel_in();void(0);">导入</a></div>';
	htm += '<div class="action"><a href="javascript:phpexcel_out();void(0);">导出</a></div>'
	$("#AP_ACTION_HTML").after(htm);
});
</script>
